<div id="main-menu" class="menu">
    <button class="continue" disabled>Continue</button>
    <button class="new-game">New Game</button>
    <button class="settings">Settings</button>
    <button class="how-to-play">How to Play</button>
</div>

<div id="settings-menu" class="menu">
    <h1>Volume Settings:</h1>
    <div class="slider">
        <label for="master">Master:</label>
        <input type="range" id="master" min="0" max="100" />
    </div>
    <div class="slider">
        <label for="sound-effects">Sound Effects:</label>
        <input type="range" id="sound-effects" min="0" max="100" />
    </div>
    <div class="slider">
        <label for="bg-music">Background Music:</label>
        <input type="range" id="bg-music" min="0" max="100" />
    </div>
    <button class="done">Done</button>
</div>

<div id="how-to-play-menu" class="menu">
    <h1>How to Play:</h1>
    <div class="instructions">
        <p>Use arrow keys to move your character.</p>
        <p>Press spacebar to jump or attack.</p>
        <p>Collect coins and avoid obstacles.</p>
        <p>Reach the end of the level to win.</p>
        <!-- Add more instructions as needed -->
    </div>
    <button class="done">Done</button>
</div>
