<!-- Dialog Component -->
<div id="dialog" class="dialog" style="display:none;">
    <div class="dialog-box">
        <p class="dialog-message">Are you sure you want to continue?</p>
        <div class="dialog-actions">
            <button class="dialog-btn dialog-yes">Yes</button>
            <button class="dialog-btn dialog-no">No</button>
            <button class="dialog-btn dialog-close">Close</button>
        </div>
    </div>
</div>
